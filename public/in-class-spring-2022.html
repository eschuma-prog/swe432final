<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
  <div id="output">
Hello!
  </div>
</body>
<!-- Your custom script here -->
<script type="text/babel">
  // Functions
  // function z (x, y) { return x+y; }
  // z(1, 2);
 // // Arrow Functions
// const z = (x, y) => x+y;
// z(1, 2);

  document.getElementById('output').innerHTML = "Hello World!";

  const NiceButton = function ({buttonName}){
    //const {buttonName} = props
    const [color, setColor] = React.useState('blue');
    const [fontSize, setFontSize] = React.useState(12);
    const handleClick = React.useCallback(()=>{
      setColor("red");
      setFontSize(fontSize+1);
    },
     [fontSize]
   );
    // css: color: "blue"; font-size: "12px";
    return <button
    style={{color, fontSize}}
     onClick={handleClick}
     > {buttonName}
     </button>;
  };

  const App = (props) => {
    const {t, buttonName} =props;
    return <div> {t} World!
    <NiceButton buttonName={buttonName} />
    </div>;
  };
  ReactDOM.render(<App t={"hi!"} buttonName={"fancy"} />, document.getElementById('output'));
</script>

</html>
